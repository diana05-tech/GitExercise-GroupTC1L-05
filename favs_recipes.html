<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Recipes</title>
    <style>
        body {
            font-family: 'Broadway', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .favorite-recipes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .recipe-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        .recipe-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .recipe-card h3 {
            font-size: 1.2em;
            color: #444;
        }

        a {
            text-decoration: none;
            color: #337e7a;
        }

        a:hover {
            color: #333;
        }

        .delete-button {
            background-color: #141010;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #100f0f;
        }
    </style>
</head>
<body>

    <h1>Your Favorite Recipes</h1>

    <div class="favorite-recipes">
        {% if favorites %}
            {% for recipe in favorites %}
                <div class="recipe-card">
                    <a href="{{ url_for('views.recipe_details', recipe_id=recipe.id) }}">
                        <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
                        <h3>{{ recipe.title }}</h3>
                    </a>
                    <form action="{{ url_for('views.remove_favorite', recipe_id=recipe.id) }}" method="POST">
                        <button type="submit" class="delete-button">Remove from Favorites</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p>No favorite recipes yet. Start adding some!</p>
        {% endif %}
    </div>

    <a href="{{ url_for('views.index') }}">&larr; Back to Home</a>

</body>
</html>
